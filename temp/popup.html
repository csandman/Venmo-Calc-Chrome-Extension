<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link
            href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
            rel="stylesheet"
        />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            href="popup.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <img src="logo_full.png" alt="Venmo Logo" />
            <h1>STATS</h1>
        </header>
        <section class="popup-content">
          <h2>Instructions</h2>
          <ol>
            <li>Head over to <a href="https://venmo.com">venmo.com</a> and log in</li>
            <li>Click on your name in the top bar of the page</li>
            <li>Click the collect stats button below</li>
            <li>Wait for all of your stats to load</li>
          </ol>
          <section class="button-container">
              <button class="btn btn-lg btn-primary">Collect Stats</button>
          </section>
        </section>
        <script src="popup.js"></script>
    </body>
</html>
